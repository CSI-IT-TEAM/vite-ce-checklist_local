<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền xanh đậm thương hiệu -->
  <rect width="32" height="32" rx="8" fill="#1a2744"/>
  
  <!-- Thanh gạch TRÊN -->
  <rect x="5" y="7" width="22" height="1.3" rx="0.4" fill="white"/>
  
  <!-- 
    Bộ chữ CSG:
    - y=15.6: Trở lại vị trí cân bằng tối ưu.
    - Duy trì phong cách mập mạp và Justify.
  -->
  <text 
    x="16" 
    y="15.6" 
    fill="white" 
    font-family="Arial Black, sans-serif" 
    font-size="13" 
    text-anchor="middle" 
    dominant-baseline="central"
    transform="scale(1, 1.4)" 
    transform-origin="16 15.6"
    textLength="22"
    lengthAdjust="spacingAndGlyphs"
  >CSG</text>
  
  <!-- Thanh gạch DƯỚI - Nới rộng ra một chút (y=23.4) để đạt sự cân đối tuyệt đối -->
  <rect x="5" y="23.4" width="22" height="1.3" rx="0.4" fill="white"/>
</svg>
